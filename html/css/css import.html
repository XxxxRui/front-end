<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Import Example</title>
    <!-- Importing an external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .father {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Import Example</h1>
    <p>This is an example of importing a CSS file into an HTML document.</p>
    <div class="father"></div>
</body>
</html>
