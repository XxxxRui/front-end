<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Practices Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Web Development Best Practices</h1>
    
    <p>Check the best practices that your website follows:</p>

    <ul id="practices-list">
        <li>
            <input type="checkbox" id="practice1">
            <label for="practice1">Use semantic HTML elements for better accessibility.</label>
        </li>
        <li>
            <input type="checkbox" id="practice2">
            <label for="practice2">Minimize CSS and JavaScript file sizes to improve performance.</label>
        </li>
        <li>
            <input type="checkbox" id="practice3">
            <label for="practice3">Use responsive design for mobile compatibility.</label>
        </li>
        <!-- 你可以添加更多最佳实践 -->
    </ul>

    <p id="summary">You have met 0/3 best practices.</p>

    <div id="reward" style="display: none;">
        <p>Congratulations! Here's your reward:</p>
        <img id="cute-animal" src="" alt="Cute Animal">
    </div>

</body>
</html>
