<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Best Practices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="css/p.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid"> <!-- Full-width container for better responsiveness -->
            <a href="cv.html" class="navbar-brand px-3">Personalised CV</a>

            <!-- Toggler button for mobile view -->
            <button type="button" class="navbar-toggler border-0" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navigation menu -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto"> <!-- Align menu items to the right -->
                    <li class="nav-item">
                        <a href="practive_web.html" class="nav-link text-light">Best Practices</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-5 bg-light text-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8 mb-4">
                    <h1>Want to Improve Your Website?</h1>
                    <p class="my-4"><!-- my-4: margin y-axis 4 -->
                        Discover the best practices for creating an outstanding website.
                        Take the quiz, explore interactive tips, and enhance your skills!
                    </p>
                    <button id="startButton" class="btn btn-primary btn-lg">Start Improving Now</button>
                </div>
                <div class="col-md-6 text-center">
                    <img id="animalImage" src="image/image.png" style="display: none; max-width: 300px; margin: 0 auto;"
                        class="img-fluid" alt="Cute Animal">
                </div>
            </div>
        </div>
    </section>

    <!-- Quiz Progress Section -->
    <section class="p-5 bg-primary text-light" style="display: none;" id="quizSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h3 id="successMessage" class="mb-4 fw-bold"> 1
                    </h3>
                    <!-- Progress Bar -->
                    <div class="progress mb-3" style="height: 25px; background-color: rgba(255,255,255,0.2);">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%;" id="progressBar"></div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fs-5" id="percentage">progress bar</span>
                        <span class="badge bg-light text-primary fs-5 px-3 py-2 rounded-pill">
                            <span id="selectedCount">0</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Best Practices Cards Section -->
    <section class="p-5" id="hiddenSection" style="display: none;">
        <div class="container">
            <div class="row g-4 mt-3 card-row">
                <!-- Generic Best Practices -->
                <h2 style="margin-left: auto;margin-right: auto;">Generic</h2>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card17" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Implement Responsive Design</span>
                                <span class="card-text">Use media queries and flexible layouts to ensure your website
                                    functions
                                    well on all device sizes and screen resolutions.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card17">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card18" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Optimize JavaScript Loading</span>
                                <span class="card-text">Place JavaScript files at the bottom of the page or use
                                    defer/async
                                    attributes to prevent blocking rendering.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card18">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card19" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Implement Semantic HTML</span>
                                <span class="card-text">Use appropriate HTML5 elements like header, nav, section, and
                                    footer to
                                    improve accessibility and SEO performance.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card19">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card20" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Use CSS Minification</span>
                                <span class="card-text">Minify CSS files to reduce file size, improving website loading
                                    speed
                                    and overall performance.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card20">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-3 card-row"><!-- g-4: gap 4 -->
                <h2 style="margin-left: auto;margin-right: auto;">HTML</h2>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card1" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Use Semantic HTML Tags</span>
                                <span class="card-text">
                                    Replace generic <span class="code">&lt;div&gt;</span> with semantic tags like
                                    <span class="code">&lt;header&gt;</span>, <span class="code">&lt;nav&gt;</span>,
                                    <span class="code">&lt;main&gt;</span>, <span class="code">&lt;article&gt;</span>
                                    for better accessibility and SEO.
                                </span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card1">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card2" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Include alt Attributes for Images</span>
                                <span class="card-text">Always provide descriptive alt text for images to improve
                                    accessibility
                                    and SEO.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card2">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card3" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Declare <span class="code-title">&lt;!DOCTYPE html&gt;</span>
                                </span>
                                <span class="card-text">Start your HTML document with a valid doctype declaration to
                                    ensure
                                    standards mode.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card3">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card4" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Avoid Inline Styles and Scripts</span>
                                <span class="card-text">Keep styling in CSS files and scripts in JavaScript files for
                                    maintainability.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card4">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-3 card-row"><!-- g-4: gap 4 -->
                <h2 style="margin-left: auto;margin-right: auto;">CSS</h2>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card5" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Use External Stylesheets</span>
                                <span class="card-text">Link CSS files instead of inline styles to separate concerns
                                    and
                                    improve maintainability.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card5">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card6" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Implement Responsive Design</span>
                                <span class="card-text">Use media queries and relative units (e.g., rem, %) for
                                    cross-device
                                    compatibility.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card6">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card7" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Follow a Naming Convention (e.g., BEM)</span>
                                <span class="card-text">Use consistent class naming (e.g., .block__element--modifier)
                                    for
                                    scalability.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card7">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card8" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Avoid <span class="code-title">!important</span> Overrides
                                </span>
                                <span class="card-text">Avoid using !important as it breaks the natural cascading of
                                    CSS and makes maintenance difficult.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card8">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-3 card-row"><!-- g-4: gap 4 -->
                <h2 style="margin-left: auto;margin-right: auto;">JavaScript</h2>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card9" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Enable Strict Mode ('use strict';)</span>
                                <span class="card-text">Add 'use strict'; at the top of scripts to enforce safer coding
                                    practices.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card9">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card10" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Avoid Global Variables</span>
                                <span class="card-text">Use let, const, and modular patterns to prevent polluting the
                                    global
                                    scope.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card10">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card11" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Use addEventListener Instead of Inline Events</span>
                                <span class="card-text">Separate JavaScript behavior from HTML (e.g., avoid
                                    onclick="...").
                                </span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card11">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card12" style="cursor: pointer;">
                            <span>
                                <span class="card-title">Lazy-Load Non-Critical Resources</span>
                                <span class="card-text">Defer loading of non-essential scripts or images to improve
                                    performance.</span>
                            </span>

                        </label>
                        <div class="switch">
                            <input type="checkbox" class="best-practice-toggle" id="card12">
                            <span class="slider round"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="javascript/button.js"></script>
</body>

</html>
