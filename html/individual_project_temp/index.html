<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/html/css/p.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container"><!-- container: center the content -->
            <a href="cv.html" class="navbar-brand">Personalised CV</a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto: margin start auto(left) -->
                    <li class="nav-item">
                        <div class="nav-link">log in</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">sign in</div>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link">exit</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-5 bg-light text-center">
        <div class="container">
            <div class="d-flex"><!-- d-flex: display flex -->
                <div>
                    <h1>Want to Improve Your Website?</h1>
                    <p class="my-4"><!-- my-4: margin y-axis 4 -->
                        Discover the best practices for creating an outstanding website.
                        Take the quiz, explore interactive tips, and enhance your skills!

                        <!-- Here are some best practices for creating a website: -->
                    </p>
                    <button id="startButton" class="btn btn-primary btn-lg">Start Improving Now</button>
                </div>
                <!-- <img src="/html/photo1.jpg" alt="showcase" class="w-25 d-none d-md-block"> -->
                <img id="animalImage" style="display: none; max-width: 300px;" alt="Cute Animal">
            </div>
        </div>
    </section>

    <section class="p-5 bg-primary text-light" style="display: none;" id="quizSection">
        <div class="container">
            <div>
                <h3 id="successMessage">
                    <strong></strong>
                </h3>
                <div class="input-group">
                    <p><span id="selectedCount">0</span> / 12</p>
                </div>
            </div>
        </div>
    </section>

    <section class="p-5" id="hiddenSection" style="display: none;">
        <div class="container">
            <div class="row g-4 mt-3"><!-- g-4: gap 4 -->
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card1" style="cursor: pointer;">
                            <h5 class="card-title">Use Semantic HTML Tags</h5>
                            <p class="card-text">
                                Replace generic <span class="code">&lt;div&gt;</span> with semantic tags like
                                <span class="code">&lt;header&gt;</span>, <span class="code">&lt;nav&gt;</span>,
                                <span class="code">&lt;main&gt;</span>, <span class="code">&lt;article&gt;</span>,
                                <span class="code">&lt;section&gt;</span>, and <span class="code">&lt;footer&gt;</span>
                                for better accessibility and SEO.
                            </p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card1">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card2" style="cursor: pointer;">
                            <h5 class="card-title">Include alt Attributes for Images</h5>
                            <p class="card-text">Always provide descriptive alt text for images to improve accessibility
                                and SEO.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card2">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card3" style="cursor: pointer;">
                            <h5 class="card-title">Declare <span class="code-title">&lt;!DOCTYPE html&gt;</span></h5>
                            <p class="card-text">Start your HTML document with a valid doctype declaration to ensure
                                standards mode.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card3">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card4" style="cursor: pointer;">
                            <h5 class="card-title">Avoid Inline Styles and Scripts</h5>
                            <p class="card-text">Keep styling in CSS files and scripts in JavaScript files for
                                maintainability.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card4">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-3"><!-- g-4: gap 4 -->
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card5" style="cursor: pointer;">
                            <h5 class="card-title">Use External Stylesheets</h5>
                            <p class="card-text">Link CSS files instead of inline styles to separate concerns.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card5">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card6" style="cursor: pointer;">
                            <h5 class="card-title">Implement Responsive Design</h5>
                            <p class="card-text">Use media queries and relative units (e.g., rem, %) for cross-device
                                compatibility.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card6">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card7" style="cursor: pointer;">
                            <h5 class="card-title">Follow a Naming Convention (e.g., BEM)</h5>
                            <p class="card-text">Use consistent class naming (e.g., .block__element--modifier) for
                                scalability.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card7">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card8" style="cursor: pointer;">
                            <h5 class="card-title">Avoid <span class="code-title">!important</span> Overrides</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card8">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row g-4 mt-3"><!-- g-4: gap 4 -->
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card9" style="cursor: pointer;">
                            <h5 class="card-title">Enable Strict Mode ('use strict';)</h5>
                            <p class="card-text">Add 'use strict'; at the top of scripts to enforce safer coding
                                practices.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card9">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card10" style="cursor: pointer;">
                            <h5 class="card-title">Avoid Global Variables</h5>
                            <p class="card-text">Use let, const, and modular patterns to prevent polluting the global
                                scope.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card10">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card11" style="cursor: pointer;">
                            <h5 class="card-title">Use addEventListener Instead of Inline Events</h5>
                            <p class="card-text">Separate JavaScript behavior from HTML (e.g., avoid onclick="...").</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card11">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <label class="card-body" for="card12" style="cursor: pointer;">
                            <h5 class="card-title">Lazy-Load Non-Critical Resources</h5>
                            <p class="card-text">Defer loading of non-essential scripts or images to improve
                                performance.</p>
                            <div class="switch">
                                <input type="checkbox" class="best-practice-toggle" id="card12">
                                <span class="slider round"></span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/html/individual_project_temp/script/button.js"></script>
</body>

</html>
